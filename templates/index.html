<script>
    // Load theme
    Galleria.loadTheme('js/galleria/themes/fullscreen/galleria.fullscreen.js');
    
    // initialize flickr plugin
    var flickr = new Galleria.Flickr('fddd7bc223fe37295faace93a4f2d8fc');
    
    // search for photos tagged 'lomo', edit options and apply galleria
    flickr.setOptions({
        max: 20,
        sort: 'relevance'
    }).getTags('hacker', function(data) {
        $('#gallery').galleria({
            data_source: data,
            image_crop: false,
            frame_color: '#000',
            transition: 'slide',
            hide_dock: false,
            extend: function() {
                this.$('info,counter').hide();
            }
        });
    });
</script>
