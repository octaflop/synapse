{% extends "base.html" %}
{% block title %}Post: {{ text_post.title }}{% endblock %}
{% block content %}
<div class="span-18 colborder">
    <div class="span-16 prepend-1 append-2 last">
        <h2>{{ text_post.title|escape }}</h2>
        {{ text_post.date_created|escape }}
        <div name="content">
            {{ text_post.html_content|safe }}
        </div>
    </div>
</div>
<div class="span-4 last">
    <h5>Still under construction?</h5>
</div>
{% endblock %}
