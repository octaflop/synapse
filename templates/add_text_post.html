{% extends "base.html" %}
{% block title %}New Text Post{% endblock %}

{% block content %}
<script type="text/javascript" charset="utf-8"> 
// <![CDATA[
$(document).ready(function() {
        $(".title").editable("http://{{ site.domain }}/admin/edit/{{
            text_post.slug|escape }}/_title",
            {
                submit : 'OK',
                method : 'PUT',
                cancel : 'Cancel',
                indicator : '<img src="/static/img/ajax-loader.gif">',
                tooltip : 'click to edit',
                loadurl : 'http://{{ site.domain }}/admin/edit/{{
                text_post.slug|escape }}/_title',
                name    : 'title',
            });

        $(".autogrow").editable("http://{{ site.domain }}/admin/edit/{{
            text_post.slug|escape }}/_content", {
                submit : 'OK',
                method : 'PUT',
                cancel : 'Cancel',
                loadurl : 'http://{{ site.domain }}/admin/edit/{{
                text_post.slug|escape
                }}/_content',
                //tooltip : 'click to edit...',
                name    : 'content',
                type    : 'textarea',
            });
    });
//!>
</script>
<div class="span-19 colborder">
    title: <h2 name="title" class="title">{{ text_post.title|escape }}</h2>
    content: 
    <div class="span-16 prepend-1 append-2 last">
        <div name="content" class="autogrow">{{ text_post.content|markdown
            }}</div>
    </div>
</div>
{% endblock %}
{% block footer %}

{% endblock %}
